<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Notas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 80px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Notas</h1>
    
    <form method="post" action="{% url 'cadastrar_notas' %}">
        {% csrf_token %}
        
        <table>
            <tr>
                <th>Matéria</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Ações</th>
            </tr>
            <tr>
                <td>Português</td>
                <td><input type="text" name="nota_portugues_1"></td>
                <td><input type="text" name="nota_portugues_2"></td>
                <td><input type="text" name="nota_portugues_3"></td>
                <td><button type="button" onclick="cadastrarNota('Português')">Cadastrar</button></td>
            </tr>
            <!-- Adicione as demais matérias aqui -->
        </table>
        
        <button type="submit">Cadastrar Todas as Notas</button>
    </form>

    <script>
        function cadastrarNota(materia) {
            alert('Implemente a lógica de cadastro para a matéria: ' + materia);
        }
    </script>
</body>
</html>
